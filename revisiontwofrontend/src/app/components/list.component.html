<div class="box-it2">
  <h3>
    List of Contacts
  </h3>
  <table class="box-it3">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of _list; let idx = index">
        <td>{{ i.name }}</td>
        <td>{{ i.mobile }}</td>
        <td>{{ i.email }}</td>
        <td>
          <button type="button" (click)="deleteContact(idx)">X</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <button type="button" class="btn btn-info" [routerLink]="[ '/' ]">Go to Homepage</button>
  </div>
</div>
